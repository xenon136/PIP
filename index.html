<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Note</title>
    <style>
        .card{
            width: 18rem; 
            margin:auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem; margin:auto;">
            <div class="card-body">
                <h5 class="card-title">Создать задачу</h5>
                <div>
                    <span>Что сделать:</span>
                    <input id="what" type="text" class="form-control">
                </div>
                <div class="mt-3">
                    <span>Когда сделать:</span>
                    <input id="when" type="text" class="form-control">
                </div>
                <button id="save" class="btn btn-primary mt-3">Сохранить</button>
            </div>
        </div>
        <div id="taskBody" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
    function addTask(task) {
    let col = document.createElement('div')
    let card = document.createElement('div')
    let cbody = document.createElement('div')
    let wt = document.createElement('p')
    let wn = document.createElement('p')
    $(wt).html(task.what)
    $(wn).html(task.when)
    $(cbody).append(wt)
    $(cbody).append(wn)
    $(card).append(cbody)
    $(col).append(card)
          
    col.classList.add('col')
    card.classList.add('card')
    card.classList.add('mt-3')
    cbody.classList.add('card-body')
    wt.classList.add('card-text')
    wn.classList.add('card-text')
    $('#taskBody').append(card)
}
    </script>
</body>

</html>
