<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Calc</title>
</head>
<body>
    <h2 class="text-center py-3">Калькулятор</h2> 
    <div class="card" style="width: 20rem; margin: auto">
        <div class="card-body">
            <p class="card-text text-center">Ведите два числа, затем нажмите кнопку действия, получите результат</p>
            <input id="x" type="text" class="form-control" style="width: 100px; float: left" placeholder="x">
            <input id="y" type="text" class="form-control" style="width: 100px; float: right" placeholder="y"> <br>
            <div class="col mt-5 ml-4">
                <button id="pl" type="button" class="btn btn-primary mr-3">+</button>
                <button id="min" type="button" class="btn btn-primary mr-3">-</button>
                <button id="umn" type="button" class="btn btn-primary mr-3">*</button>
                <button id="del" type="button" class="btn btn-primary">/</button><br><br>
                <button id="pro" type="button" class="btn btn-primary ml-5">%</button>
                <button id="mod" type="button" class="btn btn-primary ml-3">mod</button>
            </div>
            <h5 class="card-title text-center mt-3">Результат</h5>
            <input id="rez" type="text" class="form-control" style="width: 100px; margin: auto" placeholder="">
        </div>
    </div>    
    <script src="script.js"></script>    
</body>
</html>

<script>
var a;
        var b;
        var rezult;    
        
        $(document).ready(function(){
            $("#pl").click(function(){
                a =  Number($('#x').val());
                b = Number($("#y").val());   
                rezult = a + b;   
                $("#rez").val(parseInt(rezult));  
             });
            $("#min").click(function(){
                a =  Number($('#x').val());
                b = Number($("#y").val());   
                rezult = a - b;   
                $("#rez").val(parseInt(rezult));  
             });
            $("#umn").click(function(){
                a =  Number($('#x').val());
                b = Number($("#y").val());   
                rezult = a * b;   
                $("#rez").val(parseInt(rezult));  
             });
            $("#del").click(function(){
                a =  Number($('#x').val());
                b = Number($("#y").val());   
                rezult = a / b;   
                $("#rez").val(parseFloat(rezult));  
             });
            $("#mod").click(function(){
                a =  Number($('#x').val());
                b = Number($("#y").val());   
                rezult = a % b;   
                $("#rez").val(parseInt(rezult));  
             });
			

});  
</script>
